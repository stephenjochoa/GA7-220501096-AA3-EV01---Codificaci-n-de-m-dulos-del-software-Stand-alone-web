<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spring sena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
    <div class= "container">
    	<h1 class="text-center my-4"> formularios </h1>
    	<a class="btn btn-primary" href="/formularios/crear">Crear formularios</a>
 
 	<table class="table">
 		<thead>
 			<tr>
 				<th>idformulario</th>
 				<th>nombreFormulario</th>
 				<th>descripcionFormulario</th>
 				<th>formularioCreadoPor</th>
 				<th>formularioDiligenciadPor</th>
 			</tr>
 		</thead>
 		<tbody>
 			<tr th:each="formulario : ${formularios}">
 								<td th:text="${formulario.idformulario}"></td>
 								<td th:text="${formulario.nombreFormulario}"></td>
 								<td th:text="${formulario.descripcionFormulario}"></td>
 								<td th:text="${formulario.formularioCreadoPor}"></td>
 								<td th:text="${formulario.formularioDiligenciaPor}"></td>
 								
 								
 								<td th:text="${formulario.fechaCreacion.toString().substring(0,10)}"></td>
 								<td th:text="${formulario.fechaDiligenciamiento.toString().substring(0,10)}"></td>
 								<td th:text="${formulario.fechaModificacion.toString().substring(0,10)}"></td>
 								<td style="white-space: nowrap">
 								<a class="btn btn-primary btn-sn"
 									th:href="@{/formularios/edit(idformulario=${formulario.idformulario})}">Editar</a>
 								<a class="btn btn-danger btn-sn"
 									th:href="@{/formularios/delete(idformulario=${formulario.idformulario})}"
 									onclick="return confirm('Esta seguro?')">Eliminar</a></td>
 			</tr> 
 		
 		</tbody> 	
 	</table>
 	
 	
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</html>
